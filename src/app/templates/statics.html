{% extends 'base.html' %}
{% block head %}
<meta name="description" content="LinksBase - Statics">
<meta name="author" content="LinksBase">
<meta name="theme-color" content="#007bff">
<style>
    body {
        background-color: rgb(0, 0, 34);
        color: white;
    }

    nav {
        padding-left: 0 !important;
    }

    .navbar-brand {
        padding-bottom: 0.7rem !important;
        padding-top: 0 !important
    }

    .navbar-brand img {
        width: 100px;
    }

    .navbar-brand img {
        width: 100px;
    }

    .logout-uname {
        display: flex;
        position: absolute;
        right: 0;
    }

    @media (max-width: 992px) {
        nav .logout-uname {
            position: unset;
            display: unset !important;
            right: unset;
        }
    }

    .current {
        color: #0266d1
    }

    .title {
        margin: 30px 0 10px;
    }

    .footer {
        margin-top: 10px;
    }

    .urlInput,
    .urlInput:focus,
    .submit {
        border-radius: 0;
        outline: 3px solid #007bff;
    }

    nav {
        padding: 0.5rem 1rem !important;
        padding-left: 0 !important;

    }

    .err {
        margin-top: 10px;
    }

    select {
        background-color: rgb(0, 0, 34);
        color: white;
        padding: 5px;
        width: 250px;
    }

    select:focus {
        border: solid #007bff 1px;
        outline: solid #007bff 1px;
    }

    .cards {
        margin-top: 1rem;
    }

    .card {
        background-color: #2680e0;
        text-align: center;
        align-items: center;
        box-shadow: 2px 2px 25px #2a2a9c;
        transition: 0.4s;
    }

    .card:hover {
        box-shadow: 2px 10px 30px #2a2a9c;
    }

    .card img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-top: 1rem;
    }

    .card a {
        transition: 0.5s;
    }

    .card a:hover {
        background-color: #0e6acc;
    }

    .profile-btn {
        color: #030305;
        background-color: #ffffff;
        border-color: #030305;
        font-weight: 600;
    }

    .profile-btn:hover {
        color: #030305;
        background-color: #cabfbf !important;
    }

    select {
        width: 100%;
    }

    .select {
        margin: 10px 0;
    }
</style>
{% endblock %}

{% block body %}

<div class="inputDiv container">

    <nav class="navbar navbar-expand-lg">
        <a href="{{ url_for('index') }}" class="navbar-brand"><img
                src="{{ session['config']['cdn_url'] }}/media/transparent_full_width.png" alt="logo-transparent"></a>

        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('discover') }}">Discover</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link current" href="{{ url_for('statics') }}">Statics</a>
                </li>
                <div class="logout-uname">
                    <li class="nav-item active">
                        <a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link">{{ session['username'] }}</span>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <div class="select">
        <label for="chartType">Filter: </label>
        <select name="chartType" id="chartType">
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
            <option value="yearly" disabled>Yearly (soon)</option>
        </select>
    </div>
    <div id="canvas">
        <canvas id="visitsChart"></canvas>
    </div>
    <script>
        var canvasContainer = document.getElementById('canvas')
        var ele = document.getElementById('visitsChart')
        var ctx = ele.getContext('2d');
        var visitsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ monthly_labels | safe }},
                datasets: [
                    {
                        label: 'Visits',
                        data: {{ monthly_values | safe }},
                        fill: false,
                        borderColor: '#007bff',
                        lineTension: 0.1
                    },
                ],
            },
            options: {
                responsive: true,
            }
        })
        $('#chartType').on('change', function(e) {
            var optionSelected = $("option:selected", this);
            var valueSelected = this.value;

            ele.remove()
            ele = document.createElement('canvas', {
                id: 'visitsChart'
            })
            canvasContainer.appendChild(ele)
            var ctx = ele.getContext('2d')

            if(valueSelected === 'weekly') {
                var visitsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: {{ weekly_labels | safe }},
                        datasets: [
                            {
                                label: 'Visits',
                                data: {{ weekly_values | safe }},
                                fill: false,
                                borderColor: '#007bff',
                                lineTension: 0.1
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                    }
                })
            } else {
                var visitsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: {{ monthly_labels | safe }},
                        datasets: [
                            {
                                label: 'Visits',
                                data: {{ monthly_values | safe }},
                                fill: false,
                                borderColor: '#007bff',
                                lineTension: 0.1
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                    }
                })
            }
        })
    </script>
</div>

{% endblock %}
